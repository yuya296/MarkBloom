<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MarkBloom Core Preview Test</title>
    <link rel="stylesheet" href="../../../../media/webview.css" />
</head>

<body>
    <div id="root"></div>
    <script src="../../../../media/core-test.js"></script>
    <script>
        async function loadSampleMarkdown() {
            try {
                const response = await fetch('./markdown/comprehensive.md');
                if (!response.ok) {
                    throw new Error(`Failed to fetch sample markdown: ${response.status}`);
                }
                const markdown = await response.text();
                window.MarkBloomCoreTest?.render(markdown);
            } catch (error) {
                console.error(error);
            }
        }

        window.addEventListener('DOMContentLoaded', loadSampleMarkdown);
    </script>
</body>

</html>
