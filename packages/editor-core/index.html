<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>editor-core</title>
  </head>
  <body>
    <div id="app">
      <section class="controls">
        <label class="control-item">
          <input id="toggle-line-numbers" type="checkbox" />
          Line numbers
        </label>
        <label class="control-item">
          <input id="toggle-wrap" type="checkbox" checked />
          Line wrapping
        </label>
        <label class="control-item">
          <input id="toggle-live-preview" type="checkbox" checked />
          Live preview
        </label>
        <label class="control-item">
          <input id="toggle-block-reveal" type="checkbox" checked />
          Block reveal
        </label>
        <button id="toggle-theme" class="icon-button" type="button" aria-label="Toggle theme">
          <span class="icon" data-icon="sun" aria-hidden="true"></span>
          <span class="icon" data-icon="moon" aria-hidden="true"></span>
        </button>
        <label class="control-item">
          Tab size
          <input id="tab-size" type="number" min="2" max="8" value="4" />
        </label>
        <button id="apply" type="button">Apply</button>
      </section>
      <main>
        <div id="editor" class="editor"></div>
      </main>
      <footer class="footer">
        <span id="change-info">No changes yet.</span>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
